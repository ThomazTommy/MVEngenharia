<div class="row">
	<div class="col-lg-12">

		<div class="listaEstados" th:unless="${#lists.isEmpty(allEstados)}">
			<h2 th:text="#{titulo.listaEstados}">Lista de Estados</h2>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th th:text="#{estado.idEstado}">Id</th>
								<th th:text="#{estado.nomeEstado}">Descrição</th>
								<th th:text="#{estado.siglaEstado}">Descrição</th>
								<th>Remover</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="ass : ${allEstados}">
								<td th:text="${ass.idEstado}">1</td>
								<td th:text="${ass.nomeEstado}">descEstado</td>
								<td th:text="${ass.siglaEstado}">descEstado</td>
								<td><a href="#"
									th:onclick="'executaAjaxGet(\'/estado/remover/'+ ${ass.idEstado} + '\',\'page-wrapper\',\'\',\'\');'"><span
										class="glyphicon glyphicon-remove"></span></a></td>

							</tr>
						</tbody>
					</table>
				</div><!-- table responsive -->
			</div><!-- panel body -->

		</div><!-- Lista Estados -->
		</div><!-- col-lg-6 -->
		</div><!-- row -->
		<div class="row">
	<div class="col-lg-6">
		<div>
			<h2 th:text="#{titulo.novoEstado}">Add Novo Estado</h2>
			<form role="form" class='usaAjax' action="#" th:action="@{/estado}"
				th:object="${estado}" method="post">
				<fieldset>
					<legend th:text="#{estado.dados}">Dados do Estado</legend>
					<ul th:if="${#fields.hasErrors('*')}" class="errorlist">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Dados
							Incorretos</li>
					</ul>
					<div class="form-group">
						<label for="nomeEstado"> <span
							th:text="#{estado.nomeEstado}">descEstado</span>
						</label> <input class="form-control" type="text" th:field="*{nomeEstado}"
							th:errorclass="fieldError" />
					</div>
					<div class="form-group">
						<label for="siglaEstado"> <span
							th:text="#{estado.siglaEstado}">descEstado</span>
						</label> <input class="form-control" type="text" th:field="*{siglaEstado}"
							th:errorclass="fieldError" />
					</div>
					
						<button class="btn btn-default" type="submit" name="save" onclick="formSubmitClick(this,'page-wrapper')"
							th:text="#{estado.salvar}">Add Estado</button>
					
				</fieldset>
			</form>
		</div>
	</div>
</div>
