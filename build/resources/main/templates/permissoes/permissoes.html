<div class="row">
	<div class="col-lg-12">

		<div class="listaPermissoes" th:unless="${#lists.isEmpty(allPermissoes)}">
			<h2 th:text="#{titulo.listaPermissoes}">Lista de Permissoes</h2>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th th:text="#{permissoes.idPermissoes}">Id</th>
								<th th:text="#{permissoes.descPermissoes}">Descrição</th>
								<th>Remover</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="ass : ${allPermissoes}">
								<td th:text="${ass.idPermissoes}">1</td>
								<td th:text="${ass.descPermissoes}">descPermissoes</td>
								<td><a href="#"
									th:onclick="'executaAjaxGet(\'/permissoes/remover/'+ ${ass.idPermissoes} + '\',\'page-wrapper\',\'\',\'\');'"><span
										class="glyphicon glyphicon-remove"></span></a></td>

							</tr>
						</tbody>
					</table>
				</div><!-- table responsive -->
			</div><!-- panel body -->

		</div><!-- Lista Permissoess -->
		</div><!-- col-lg-6 -->
		</div><!-- row -->
		<div class="row">
	<div class="col-lg-6">
		<div>
			<h2 th:text="#{titulo.novoPermissoes}">Add Novo Permissoes</h2>
			<form role="form" class='usaAjax' action="#" th:action="@{/permissoes}"
				th:object="${permissoes}" method="post">
				<fieldset>
					<legend th:text="#{permissoes.dados}">Dados do Permissoes</legend>
					<ul th:if="${#fields.hasErrors('*')}" class="errorlist">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Dados
							Incorretos</li>
					</ul>
					<div class="form-group">
						<label for="nomePermissoes"> <span
							th:text="#{permissoes.descPermissoes}">descPermissoes</span>
						</label> <input class="form-control" type="text" th:field="*{descPermissoes}"
							th:errorclass="fieldError" />
					</div>
										
						<button class="btn btn-default" type="submit" name="save" onclick="formSubmitClick(this,'page-wrapper')"
							th:text="#{permissoes.salvar}">Add Permissoes</button>
					
				</fieldset>
			</form>
		</div>
	</div>
</div>
