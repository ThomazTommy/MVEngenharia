<div class="row">
	<div class="col-lg-12">

		<div class="listaTipoInspecaos" th:unless="${#lists.isEmpty(allTipoInspecaos)}">
			<h2 th:text="#{titulo.listaTipoInspecaos}">Lista de TipoInspecaos</h2>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th th:text="#{tipoInspecao.idTipoInspecao}">Id</th>
								<th th:text="#{tipoInspecao.descTipoInspecao}">Descrição</th>
								<th>Remover</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="ass : ${allTipoInspecaos}">
								<td th:text="${ass.idTipoInspecao}">1</td>
								<td th:text="${ass.descTipoInspecao}">descTipoInspecao</td>
								<td><a href="#"
									th:onclick="'executaAjaxGet(\'/tipoInspecao/remover/'+ ${ass.idTipoInspecao} + '\',\'page-wrapper\',\'\',\'\');'"><span
										class="glyphicon glyphicon-remove"></span></a></td>

							</tr>
						</tbody>
					</table>
				</div><!-- table responsive -->
			</div><!-- panel body -->

		</div><!-- Lista TipoInspecaos -->
		</div><!-- col-lg-6 -->
		</div><!-- row -->
		<div class="row">
	<div class="col-lg-6">
		<div>
			<h2 th:text="#{titulo.novoTipoInspecao}">Add Novo TipoInspecao</h2>
			<form role="form" class='usaAjax' action="#" th:action="@{/tipoInspecao}"
				th:object="${tipoInspecao}" method="post">
				<fieldset>
					<legend th:text="#{tipoInspecao.dados}">Dados do TipoInspecao</legend>
					<ul th:if="${#fields.hasErrors('*')}" class="errorlist">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Dados
							Incorretos</li>
					</ul>
					<div class="form-group">
						<label for="nomeTipoInspecao"> <span
							th:text="#{tipoInspecao.descTipoInspecao}">descTipoInspecao</span>
						</label> <input class="form-control" type="text" th:field="*{descTipoInspecao}"
							th:errorclass="fieldError" />
					</div>
										
						<button class="btn btn-default" type="submit" name="save" onclick="formSubmitClick(this,'page-wrapper')"
							th:text="#{tipoInspecao.salvar}">Add TipoInspecao</button>
					
				</fieldset>
			</form>
		</div>
	</div>
</div>
