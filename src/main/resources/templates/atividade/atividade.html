<div class="row">
	<div class="col-lg-12">

		<div class="listaAtividades"
			th:unless="${#lists.isEmpty(allAtividades)}">
			<h2 th:text="#{titulo.listaAtividades}">Lista de Atividades</h2>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th th:text="#{atividade.idAtividade}">Id</th>
								<th th:text="#{atividade.descAtividade}">Descrição</th>
								<th>Remover</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="ass : ${allAtividades}">
								<td th:text="${ass.idAtividade}">1</td>
								<td th:text="${ass.descAtividade}">descAtividade</td>
								<td><a href="#"
									th:onclick="'executaAjaxGet(\'/atividade/remover/'+ ${ass.idAtividade} + '\',\'page-wrapper\',\'\',\'\');'"><span
										class="glyphicon glyphicon-remove"></span></a></td>

							</tr>
						</tbody>
					</table>
				</div>
				<!-- table responsive -->
			</div>
			<!-- panel body -->

		</div>
		<!-- Lista Atividades -->
	</div>
	<!-- col-lg-6 -->
</div>
<!-- row -->
<div class="row">
	<div class="col-lg-6">
		<div>
			<h2 th:text="#{titulo.novoAtividade}">Add Novo Atividade</h2>
			<form role="form" class='usaAjax' action="#"
				th:action="@{/atividade}" th:object="${atividade}" method="post">
				<fieldset>
					<legend th:text="#{atividade.dados}">Dados do Atividade</legend>
					<ul th:if="${#fields.hasErrors('*')}" class="errorlist">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Dados
							Incorretos</li>
					</ul>
					<div class="form-group">
						<label for="nomeAtividade"> <span
							th:text="#{atividade.descAtividade}">descAtividade</span>
						</label> <input class="form-control" type="text"
							th:field="*{descAtividade}" th:errorclass="fieldError" />
					</div>

					<button class="btn btn-default" type="submit" name="save"
						onclick="formSubmitClick(this,'page-wrapper')"
						th:text="#{atividade.salvar}">Add Atividade</button>

				</fieldset>
			</form>
		</div>
	</div>
</div>
