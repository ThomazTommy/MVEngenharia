<div class="row">
	<div class="col-lg-12">

		<div class="listaEscritorios" th:unless="${#lists.isEmpty(allEscritorios)}">
			<h2 th:text="#{titulo.listaEscritorios}">Lista de Escritorios</h2>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th th:text="#{escritorio.idEscritorio}">Id</th>
								<th th:text="#{escritorio.descEscritorio}">Descrição</th>
								<th th:text="#{escritorio.endereco}">Endereco</th>								
								<th>Remover</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="ass : ${allEscritorios}">
								<td th:text="${ass.idEscritorio}">1</td>
								<td th:text="${ass.descEscritorio}">descEscritorio</td>
								<td th:text="${ass.endereco.tipoLogradouro.descTipoLogradouro} + ' ' +${ass.endereco.logradouro}"></td>
								<td><a href="#"
									th:onclick="'executaAjaxGet(\'/escritorio/remover/'+ ${ass.idEscritorio} + '\',\'page-wrapper\',\'\',\'\');'"><span
										class="glyphicon glyphicon-remove"></span></a></td>

							</tr>
						</tbody>
					</table>
				</div><!-- table responsive -->
			</div><!-- panel body -->

		</div><!-- Lista Escritorios -->
		</div><!-- col-lg-6 -->
		</div><!-- row -->
		<div class="row">
	<div class="col-lg-6">
		<div>
			<h2 th:text="#{titulo.novoEscritorio}">Add Novo Escritorio</h2>
			<form role="form" class='usaAjax' action="#" th:action="@{/escritorio}"
				th:object="${escritorio}" method="post">
				<fieldset>
					<legend th:text="#{escritorio.dados}">Dados do Escritorio</legend>
					<ul th:if="${#fields.hasErrors('*')}" class="errorlist">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Dados
							Incorretos</li>
					</ul>
					<div class="form-group">
						<label for="nomeEscritorio"> <span
							th:text="#{escritorio.descEscritorio}">descEscritorio</span>
						</label> <input class="form-control" type="text" th:field="*{descEscritorio}"
							th:errorclass="fieldError" />
					</div>
					
					<div class="form-group">
						<label for="tipoLogradouro" th:text="#{escritorio.endereco.tipoLogradouro}">TipoLogradouro</label>
						<select class="form-control" th:field="*{endereco.tipoLogradouro}">
							<option th:each="tipoLogradouro : ${allTipoLogradouros}"
								th:value="${tipoLogradouro.idTipoLogradouro}" th:text="${tipoLogradouro.descTipoLogradouro}">tipoLogradouro</option>
						</select>
					</div>
					
					<div class="form-group">
						<label for="logradouro"> <span
							th:text="#{escritorio.endereco.logradouro}">Endereco</span>
						</label> <input class="form-control" type="text" th:field="*{endereco.logradouro}"
							th:errorclass="fieldError" />
					</div>
					
					<div class="form-group">
						<label for="numero"> <span
							th:text="#{escritorio.endereco.numero}">Numero</span>
						</label> <input class="form-control" type="text" th:field="*{endereco.numero}"
							th:errorclass="fieldError" />
					</div>
					<div class="form-group">
						<label for="bairro"> <span
							th:text="#{escritorio.endereco.bairro}">Bairro</span>
						</label> <input class="form-control" type="text" th:field="*{endereco.bairro}"
							th:errorclass="fieldError" />
					</div>
					
					<div class="form-group">
						<label for="cep"> <span
							th:text="#{escritorio.endereco.cep}">CEP</span>
						</label> <input class="form-control" type="text" th:field="*{endereco.cep}"
							th:errorclass="fieldError" />
					</div>
										
					<div class="form-group">
						<label for="complemento"> <span
							th:text="#{escritorio.endereco.complemento}">Complemento</span>
						</label> <input class="form-control" type="text" th:field="*{endereco.complemento}"
							th:errorclass="fieldError" />
					</div>
					<div class="form-group">
						<label for="estado" th:text="#{escritorio.endereco.estado}">Estado</label>
						<select class="form-control" th:field="*{endereco.estado}">
							<option th:each="obj : ${allEstados}"
								th:value="${obj.idEstado}" th:text="${obj.nomeEstado}">Estado</option>
						</select>
					</div>
					<div class="form-group">
						<label for="cidade" th:text="#{escritorio.endereco.cidade}">Cidade</label>
						<select class="form-control" th:field="*{endereco.cidade}">
							<option th:each="obj : ${allCidades}"
								th:value="${obj.idCidade}" th:text="${obj.nomeCidade}">Cidade</option>
						</select>
					</div>
										
						<button class="btn btn-default" type="submit" name="save" onclick="formSubmitClick(this,'page-wrapper')"
							th:text="#{escritorio.salvar}">Add Escritorio</button>
					
				</fieldset>
			</form>
		</div>
	</div>
</div>
