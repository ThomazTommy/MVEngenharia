<div class="row">
	<div class="col-lg-12">

		<div class="listaFases" th:unless="${#lists.isEmpty(allFases)}">
			<h2 th:text="#{titulo.listaFase}">Lista de Fase</h2>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th th:text="#{fase.idFase}">Id</th>
								<th th:text="#{fase.descFase}">Descrição</th>
								<th th:text="#{fase.remover}">Remover</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="ass : ${allFases}">
								<td th:text="${ass.idFase}">1</td>
								<td th:text="${ass.descFase}">descFase</td>
								<td><a href="#"
									th:onclick="'executaAjaxGet(\'/fase/remover/'+ ${ass.idFase} + '\',\'page-wrapper\',\'\',\'\');'"><span
										class="glyphicon glyphicon-remove"></span></a></td>

							</tr>
						</tbody>
					</table>
				</div><!-- table responsive -->
			</div><!-- panel body -->

		</div><!-- Lista Fases -->
		</div><!-- col-lg-6 -->
		</div><!-- row -->
		<div class="row">
	<div class="col-lg-6">
		<div>
			<h2 th:text="#{titulo.novoFase}">Add Novo Fase</h2>
			<form role="form" class="usaAjax" action="#" th:action="@{/fase}"
				th:object="${fase}" method="post">
				<fieldset>
					<legend th:text="#{fase.dados}">Dados do Fase</legend>
					<ul th:if="${#fields.hasErrors('*')}" class="errorlist">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Dados
							Incorretos</li>
					</ul>
					<div class="form-group">
						<label for="descFase"> <span
							th:text="#{fase.descFase}">descFase</span>
						</label> <input class="form-control" type="text" th:field="*{descFase}"
							th:errorclass="fieldError" />
					</div>
					<button class="btn btn-default" type="submit" name="save" onclick="formSubmitClick(this,'page-wrapper')"
							th:text="#{fase.salvar}">Add Fase</button>
					
				</fieldset>
			</form>
		</div>
	</div>
</div>
