<div class="row">
	<div class="col-lg-12">

		<div class="listaFeriados" th:unless="${#lists.isEmpty(allFeriados)}">
			<h2 th:text="#{titulo.listaFeriado}">Lista de Feriado</h2>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th th:text="#{feriado.idFeriado}">Id</th>
								<th th:text="#{feriado.anoFeriado}">Ano</th>
								<th th:text="#{feriado.dataFeriado}">DataFeriado</th>
								<th th:text="#{feriado.descFeriado}">Descrição</th>
								<th th:text="#{feriado.remover}">Remover</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="ass : ${allFeriados}">
								<td th:text="${ass.idFeriado}">1</td>
								<td th:text="${ass.anoFeriado}">1</td>
								<td th:text="${ass.dataFeriado}">1</td>
								<td th:text="${ass.descFeriado}">descFeriado</td>
								<td><a href="#"
									th:onclick="'executaAjaxGet(\'/feriado/remover/'+ ${ass.idFeriado} + '\',\'page-wrapper\',\'\',\'\');'"><span
										class="glyphicon glyphicon-remove"></span></a></td>

							</tr>
						</tbody>
					</table>
				</div><!-- table responsive -->
			</div><!-- panel body -->

		</div><!-- Lista Feriados -->
		</div><!-- col-lg-6 -->
		</div><!-- row -->
		<div class="row">
	<div class="col-lg-6">
		<div>
			<h2 th:text="#{titulo.novoFeriado}">Add Novo Feriado</h2>
			<form role="form" class="usaAjax" action="#" th:action="@{/feriado}"
				th:object="${feriado}" method="post">
				<fieldset>
					<legend th:text="#{feriado.dados}">Dados do Feriado</legend>
					<ul th:if="${#fields.hasErrors('*')}" class="errorlist">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Dados
							Incorretos</li>
					</ul>
					<div class="form-group">
						<label for="anoFeriado"> <span
							th:text="#{feriado.anoFeriado}">anoFeriado</span>
						</label> <input class="form-control" type="text" th:field="*{anoFeriado}"
							th:errorclass="fieldError" />
					</div>
					<div class="form-group">
						<label for="dataFeriado"> <span
							th:text="#{feriado.dataFeriado}">dataFeriado</span>
						</label> <input class="form-control usaCalendario" type="text" th:field="*{dataFeriado}"
							th:errorclass="fieldError" />
					</div>
					<div class="form-group">
						<label for="descFeriado"> <span
							th:text="#{feriado.descFeriado}">descFeriado</span>
						</label> <input class="form-control" type="text" th:field="*{descFeriado}"
							th:errorclass="fieldError" />
					</div>
					<button class="btn btn-default" type="submit" name="save" onclick="formSubmitClick(this,'page-wrapper')"
							th:text="#{feriado.salvar}">Add Feriado</button>
					
				</fieldset>
			</form>
		</div>
	</div>
</div>
