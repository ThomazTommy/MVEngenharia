<div class="row">
	<div class="col-lg-12">

		<div class="listaGravidades" th:unless="${#lists.isEmpty(allGravidades)}">
			<h2 th:text="#{titulo.listaGravidades}">Lista de Gravidades</h2>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th th:text="#{gravidade.idGravidade}">Id</th>
								<th th:text="#{gravidade.descGravidade}">Descrição</th>
								<th th:text="#{gravidade.peso}">peso</th>
								<th>Remover</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="ass : ${allGravidades}">
								<td th:text="${ass.idGravidade}">1</td>
								<td th:text="${ass.descGravidade}">descGravidade</td>
								<td th:text="${ass.peso}">peso</td>
								<td><a href="#"
									th:onclick="'executaAjaxGet(\'/gravidade/remover/'+ ${ass.idGravidade} + '\',\'page-wrapper\',\'\',\'\');'"><span
										class="glyphicon glyphicon-remove"></span></a></td>

							</tr>
						</tbody>
					</table>
				</div><!-- table responsive -->
			</div><!-- panel body -->

		</div><!-- Lista Gravidades -->
		</div><!-- col-lg-6 -->
		</div><!-- row -->
		<div class="row">
	<div class="col-lg-6">
		<div>
			<h2 th:text="#{titulo.novoGravidade}">Add Novo Gravidade</h2>
			<form role="form" class='usaAjax' action="#" th:action="@{/gravidade}"
				th:object="${gravidade}" method="post">
				<fieldset>
					<legend th:text="#{gravidade.dados}">Dados do Gravidade</legend>
					<ul th:if="${#fields.hasErrors('*')}" class="errorlist">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Dados
							Incorretos</li>
					</ul>
					<div class="form-group">
						<label for="nomeGravidade"> <span
							th:text="#{gravidade.descGravidade}">descGravidade</span>
						</label> <input class="form-control" type="text" th:field="*{descGravidade}"
							th:errorclass="fieldError" />
					</div>
					<div class="form-group">
						<label for="nomeGravidade"> <span
							th:text="#{gravidade.peso}">peso</span>
						</label> <input class="form-control" type="number" th:field="*{peso}"
							th:errorclass="fieldError" />
					</div>
										
						<button class="btn btn-default" type="submit" name="save" onclick="formSubmitClick(this,'page-wrapper')"
							th:text="#{gravidade.salvar}">Add Gravidade</button>
					
				</fieldset>
			</form>
		</div>
	</div>
</div>
