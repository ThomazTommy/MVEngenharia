<div class="row">
	<div class="col-lg-12>

		<div class="listaInspecaos" th:unless="${#lists.isEmpty(allInspecaos)}">
			<h2 th:text="#{titulo.listaInspecaos}">Lista de Inspecaos</h2>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th th:text="#{inspecao.idInspecao}">Id</th>
								<th th:text="#{inspecao.descInspecao}">Descrição</th>
								<th>Remover</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="ass : ${allInspecaos}">
								<td th:text="${ass.idInspecao}">1</td>
								<td th:text="${ass.descInspecao}">descInspecao</td>
								<td><a href="#"
									th:onclick="'executaAjaxGet(\'/inspecao/remover/'+ ${ass.idInspecao} + '\',\'page-wrapper\',\'\',\'\');'"><span
										class="glyphicon glyphicon-remove"></span></a></td>

							</tr>
						</tbody>
					</table>
				</div><!-- table responsive -->
			</div><!-- panel body -->

		</div><!-- Lista Inspecaos -->
		</div><!-- col-lg-6 -->
		</div><!-- row -->
		<div class="row">
	<div class="col-lg-6">
		<div>
			<h2 th:text="#{titulo.novoInspecao}">Add Novo Inspecao</h2>
			<form role="form" class='usaAjax' action="#" th:action="@{/inspecao}"
				th:object="${inspecao}" method="post">
				<fieldset>
					<legend th:text="#{inspecao.dados}">Dados do Inspecao</legend>
					<ul th:if="${#fields.hasErrors('*')}" class="errorlist">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Dados
							Incorretos</li>
					</ul>
					<div class="form-group">
						<label for="nomeInspecao"> <span
							th:text="#{inspecao.descInspecao}">descInspecao</span>
						</label> <input class="form-control" type="text" th:field="*{descInspecao}"
							th:errorclass="fieldError" />
					</div>
										
						<button class="btn btn-default" type="submit" name="save" onclick="formSubmitClick(this,'page-wrapper')"
							th:text="#{inspecao.salvar}">Add Inspecao</button>
					
				</fieldset>
			</form>
		</div>
	</div>
</div>
