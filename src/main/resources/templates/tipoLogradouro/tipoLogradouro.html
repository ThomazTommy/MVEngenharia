<div class="row">
	<div class="col-lg-12">

		<div class="listaTipoLogradouros"
			th:unless="${#lists.isEmpty(allTipoLogradouros)}">
			<h2 th:text="#{titulo.listaTipoLogradouros}">Lista de
				TipoLogradouros</h2>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th th:text="#{tipoLogradouro.idTipoLogradouro}">Id</th>
								<th th:text="#{tipoLogradouro.descTipoLogradouro}">Descrição</th>
								<th th:text="#{tipoLogradouro.Abreviatura}">Descrição</th>

								<th>Remover</th>
								<th>Editar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="ass : ${allTipoLogradouros}">
								<td th:text="${ass.idTipoLogradouro}">1</td>
								<td th:text="${ass.descTipoLogradouro}">descTipoLogradouro</td>
								<td th:text="${ass.abreviatura}">descTipoLogradouro</td>
								<td><a href="#"
									th:onclick="'executaAjaxGet(\'/tipoLogradouro/remover/'+ ${ass.idTipoLogradouro} + '\',\'page-wrapper\',\'\',\'\');'"><span
										class="glyphicon glyphicon-remove"></span></a></td>
								<td><a href="#"
									th:onclick="'executaAjaxGet(\'/tipoLogradouro/editar/'+ ${ass.idTipoLogradouro} + '\',\'page-wrapper\',\'\',\'\');'"><span
										class="glyphicon glyphicon-pencil"></span></a></td>

							</tr>
						</tbody>
					</table>
				</div>
				<!-- table responsive -->
			</div>
			<!-- panel body -->

		</div>
		<!-- Lista TipoLogradouros -->
	</div>
	<!-- col-lg-6 -->
</div>
<!-- row -->
<div class="row">
	<div class="col-lg-6">
		<div>
			<h2 th:text="#{titulo.novoTipoLogradouro}">Add Novo
				TipoLogradouro</h2>
			<form role="form" class='usaAjax' action="#"
				th:action="@{/tipoLogradouro}" th:object="${tipoLogradouro}"
				method="post">
				<fieldset>
					<legend th:text="#{tipoLogradouro.dados}">Dados do
						TipoLogradouro</legend>
					<ul th:if="${#fields.hasErrors('*')}" class="errorlist">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Dados
							Incorretos</li>
					</ul>
					<div class="form-group">
						<input type="hidden" th:field="*{idTipoLogradouro}" /> <label
							for="nomeTipoLogradouro"> <span
							th:text="#{tipoLogradouro.descTipoLogradouro}">descTipoLogradouro</span>
						</label> <input class="form-control" type="text"
							th:field="*{descTipoLogradouro}" th:errorclass="fieldError" />
					</div>
					<div class="form-group">
						<label for="abreviatura"> <span
							th:text="#{tipoLogradouro.Abreviatura}">descTipoLogradouro</span>
						</label> <input class="form-control" type="text" th:field="*{abreviatura}"
							th:errorclass="fieldError" />
					</div>
					<div class="form-group">
						<table class="table semBorda">
							<tr>
								<td><label th:for="${#ids.next('situacao')}"><span
										th:text="#{tipoLogradouro.situacao}">Situacao</span></label></td>
							</tr>
							<tr>
								<td><label><input type="radio"
										th:field="*{situacao}" value="true" /><span
										th:text="#{bool.true}"> </span></label></td>
								<td><label><input type="radio"
										th:field="*{situacao}" value="false" /><span
										th:text="#{bool.false}"> </span></label></td>
							</tr>
						</table>
					</div>

					<button class="btn btn-default" type="submit" name="save"
						onclick="formSubmitClick(this,'page-wrapper')"
						th:text="#{tipoLogradouro.salvar}">Add TipoLogradouro</button>

				</fieldset>
			</form>
		</div>
	</div>
</div>
